<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Progress Steps</title>
  </head>
  <body>

    <div class="header">
        <h1>Progress Steps</h1>
    </div>


    <div id="all">

        <div id="app">
            <div id="c1" class="c1"></div>
            <div id="l1" class="l1"></div>
            <div id="c2" class="c2"></div>
            <div id="l2" class="l2"></div>
            <div id="c3" class="c3"></div>
        </div>

        <div id="control">
            <input type="submit" id= "btn" value="Progress" onclick=addCount()>
            <input type="submit" id= "btn1" value="Back" onclick=decCount()>
        </div>

    </div>



  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script>
        let clicked = 1;

        let btn = document.getElementById('btn');
        btn.addEventListener('click', addCount());

        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', decCount());

        function addCount(){
            if(clicked == 1){
                document.getElementById('l1').classList.add("active");
            }
            if(clicked == 2){
                document.getElementById('c2').classList.add("active");
            }
            if(clicked == 3){
                document.getElementById('l2').classList.add("active");
            }
            if(clicked == 4){
                document.getElementById('c3').classList.add("active");
            }

            clicked++;
            if(clicked >= 6){
                decCount();
            }
        }

        function decCount(){
            clicked--;
            if(clicked == 1){
                document.getElementById('l1').classList.remove("active");
            }
            if(clicked == 2){
                document.getElementById('c2').classList.remove("active");
            } if(clicked == 3){
                document.getElementById('l2').classList.remove("active");
            } if(clicked == 4){
                document.getElementById('c3').classList.remove("active");
            }
            if(clicked == 0){
                addCount();
            }
        }


        

    </script>

  </body>
</html>
